<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="page :: header"></div>

<body>

<div th:replace="page :: navbar"></div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">

            <h1>Add/Edit Record</h1>
            <form action="#" th:action="@{/edit}" th:object="${record}" method="post">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" aria-describedby="idHelp" th:field="*{id}" readonly>
                    <small id="idHelp" class="form-text text-muted">This is the Unique ID of the record.</small>
                </div>
                <div class="form-group">
                    <label for="name" >Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
</div>

<div th:replace="page :: footer"></div>
</body>
</html>
