<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="page :: header"></div>

<body>

<div th:replace="page :: navbar"></div>

<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-12">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="r : ${recordList}">
                    <th scope="row">x</th>
                    <td><span th:text="${r.id}"></span></td>
                    <td><span th:text="${r.name}"></span></td>
                    <td>
                        <a href="edit.html" th:href="@{/edit(id=${r.id})}">[EDIT]</a>
                        <a href="edit.html" th:href="@{/rest/records/{id}(id = ${r.id})}">[REST]</a>
                    </td>
                </tr>

                </tbody>
            </table>


        </div>
    </div>
</div>

<div th:replace="page :: footer"></div>
</body>
</html>
